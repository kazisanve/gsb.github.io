<html>
    <head>
        <Title>Login Form</Title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css1/style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    </head>
    <body>
	
        <div class="form">
            <h2>Login</h2>
            <div class="input">
                <div class="inputBox">
                    <label for="">Username</label>
                    <input type="text" required>
                </div>
                <div class="inputBox">
                    <label for="">Password</label>
                    <input type="password" required>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Sign In"> 
                </div>
            </div>
            <p class="forgot">Forgot Password? <a href="#">Click Here</a></p>
			<p class="signup">Don't Have An Account? <a href="reg.html">Sign up</a></p>
            <div class="social">
                <button><p>Sign in with Facebook</p></button>
                <button><p>  Sign in with Google</p></button>
            </div>
        </div>
			<section class="title2">
			<h3>Developed & Designed By <a href="https://www.facebook.com/kaziadrif.anve" target="_blank">Sadrif Sanve</a></h3>
			</section>
    </body>
</html>
